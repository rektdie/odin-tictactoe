<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="players">
        <h1>Choose opponent type and give me your name(s)!</h1>

        <div class="player">
            <img src="svgs/human.svg" alt="Player" class="small-svg">
            <input type="text" id="player1-name">
        </div>
        <h2>VS</h2>
        <div class="player">
            <div class="enemy">
                <img src="svgs/human.svg" alt="Player" class="small-svg human clickable">
                <img src="svgs/bot.svg" alt="AI" class="small-svg bot clickable">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <button id="start">Start</button>
</body>
</html>
